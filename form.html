<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <!--Heading-->
    <h1>Membership Application for Private Corporation</h1>
    <p>To apply for Membership please complete all questions</p>

<!--Form Assignment-->
    <form action="#">

 <label> Firstname: <input type="text"  name="First name" size="30" maxlength="20"/></label>
<br> <br> <br>

 <label> Last name:
 <input type="text"  name="Last name" size="30" maxlength="20"/></label>
<br> <br> <br>

 <label>Residential Address:
 <input type="text" name="Residential Address" size="50" maxlength="20"/></label>

<label> Country:
<select name="Country">
    <option value="Nigeria">Nigeria</option>
    <option value="United State">United states</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Argentina">Argentina</option>
    <option value="Ghana">Ghana</option>
    <option value="Germany">Germany</option>
    </select>

<label> City:
<input type="text" name="City" size="20" maxlength="20"/></label>
<br><br><br>

 <label>Email address:
 <input type="email" name="Email address" required="required" size="30" maxlength="20" /></label>
 <br> <br> <br>

 <label>Home Number:
<input type="number" name="Home number" size="10" maxlength="20" /></label>
<br><br><br>

<label>Cellular number:
<input type="number" name="Cellular number" size="20" maxlength="20"/></label>
<br><br><br>

<label> Work Number:
<input type="number" name="Work number" size="30" maxlength="20"/>
</label>
<br><br><br>

<label> Website:
<input type="text" name="Websie" id="Website" size="30" maxlength="20">
</label>
<br><br><br>

<label>Signature: <br> <br>
<textarea name="Append your Signature" cols="50" rows="10"></textarea>
</label>
<br><br><br>

<input type="submit" name="Submit" value="submit">




    </form>
</body>
</html>
